<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            required
          >
        </label>
        <label class="input last">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="agreement" 
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label class="label label__animal">
          <input 
            type="radio"
            name="cats or dogs" 
            value="yes"
          > Yes
        </label>
        <label class="label label__animal">
          <input
            type="radio"
            name="cats or dogs"
            value="no"
          > No
        </label>
        <label class="label">
          What is your favorite color?
          <input type="color" name="favorite color">
        </label>
        <label class="label">
          What time do you go to bed?
          <input type="time" name="bed time">
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select name="favorite cars" multiple>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Honda">Honda</option>
            <option value="Renault">Renault</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea 
            name="comments"
            maxlength="300"
          >
          </textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="recommend us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
